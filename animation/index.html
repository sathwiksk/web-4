<!DOCTYPE>
<html>
<head>
<style>
.container{
  display : flex;
  flex-wrap : wrap;
  justify-content : center;
}
img{
  width : 450px;
  height : 350px;
  margin : 5px;
  transition : all 1s;
  box-shadow : 4px 4px 4px #883885;
}
img:hover{
  transform : rotate(30deg);
}
h1{
  border-bottom : 3px solid green;
  width : 400px;
  text-align : center : center;
  border-right : 3px solid red;
}
</style>
</head>
<body>
<h1>DIFFERENT CARS</h1>

<div class="container">
<img src="img1.jpeg"/>
<img src="img2.jpeg"/>
<img src="img3.jpeg"/>
<img src="img4.jpeg"/>
<img src="img5.jpeg"/>
<img src="img6.jpeg"/>
</div>
</body>
</html>
